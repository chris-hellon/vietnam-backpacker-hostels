<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vietnam Backpacker Hostels - MORE THAN JUST A BED!</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />

    <style type="text/css">
        body {
            margin: 0;
            font-family: "Roboto",sans-serif;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.6;
            color: #FFFFFF;
            background-color: #000000;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            text-align:center;
            letter-spacing: 2px;
            padding:5rem;
        }
    </style>
</head>
<body>
    <!-- Messenger Chat plugin Code -->
    <div id="fb-root"></div>

    <!-- Your Chat plugin code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>var chatbox = document.getElementById('fb-customer-chat');
        chatbox.setAttribute("page_id", "138877962826153");
        chatbox.setAttribute("attribution", "biz_inbox");</script>

    <!-- Your SDK code -->
    <script>window.fbAsyncInit = function () {
            FB.init({
                xfbml: true,
                version: 'v13.0'
            });
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>

    <section id="payment-confirmation">
        <div class="container">
            <div class="col-lg-12 text-center">
                <img src="https://vietnambackpackerhostels.azureedge.net/main/red-buffalo-logo.png" class="img-fluid" style="height:300px;">
            </div>
            <div class="col-lg-12 text-center">
                <h1>Site Maintenance</h1>
                <p>We are currently conducting essential site maintenance.</p>
                <p>We apologise for any inconvenience caused.</p>
                <p>Please live chat us on Facebook with any enquiries you may have.</p>
                <p>Thank you.</p>
            </div>
        </div>
    </section>

</body>
</html>
